components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      description: for internal api
      type: apiKey
      name: internal-api-key
      in: header
  responses:
    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ValidationError:
      description: Bad request
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  detail:
                    type: array
                    items:
                      type: object
                      properties:
                        property:
                          type: string
                  message:
                    type: array
                    items:
                      type: string
          example:
            error: "VALIDATION-ERR:4001"
            message: "label must be a string"
            detail:
              - property: "label must be a string"
                message:
                  - label must be a string
                  - label must be longer than or equal to 1 characters
                  - label must be shorter than or equal to 128 characters
            payloadType: body
    UnauthorizedError:
      description: Unauthorized
    ServerError:
      description: Server encountered an error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerErrorResponse'
    CartAttributeNotFoundError:
      description: Cart Attribute Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: CART_ATTRIBUTE:10000
            message: Cart attribute not found
    CartNotFoundError:
      description: Cart Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: CART:1000
            message: Cart not found
  schemas:
    BaseResponse:
      type: object
      properties:
        data:
          type: object
    BasePaginationResponse:
      type: object
      properties:
        pagination:
          type: object
          properties:
            offset:
              type: integer
            limit:
              type: integer
            total:
              type: integer
          example:
            offset: 0
            limit: 10
            total: 20
        data:
          type: object
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
    ServerErrorResponse:
      type: object
      properties:
        message:
          type: string
      example:
        message: Sorry our server encountered an error.
    StringFilterOperator:
      type: object
      properties:
        eq:
          type: string
          nullable: true
          description: equal
        in:
          type: string
          description: in list
        notIn:
          type: string
          description: not in list
        contains:
          type: string
          description: contains
        startWith:
          type: string
          description: startWith
        endWith:
          type: string
          description: endWith
        not:
          type: string
          nullable: true
          description: not equal
    BoolFilterOperator:
      type: object
      properties:
        eq:
          type: boolean
          nullable: true
          description: equal
        not:
          type: boolean
          nullable: true
          description: not equal
    NumberFilterOperator:
      type: object
      properties:
        eq:
          type: number
          nullable: true
          description: equal
        in:
          type: number
          description: in list
        notIn:
          type: number
          description: not in list
        lt:
          type: number
          description: less than
        lte:
          type: number
          description: less than or equal
        gt:
          type: number
          description: greater than
        gte:
          type: number
          description: greater than or equal
        not:
          type: number
          nullable: true
          description: not equal
    UUIDFilterOperator:
      type: object
      properties:
        eq:
          type: string
          format: UUID
          nullable: true
          description: equal
        in:
          type: string
          format: UUID
          description: in list
        notIn:
          type: string
          format: UUID
          description: not in list
        not:
          type: string
          format: UUID
          nullable: true
          description: not equal
    SortOperator:
      type: string
      enum:
        - asc
        - desc
    FilterEav:
      title: FilterEav
      type: object
      additionalProperties:
        oneOf:
          - $ref: '#/components/schemas/StringFilterOperator'
          - $ref: '#/components/schemas/NumberFilterOperator'
          - $ref: '#/components/schemas/BoolFilterOperator'
          - $ref: '#/components/schemas/UUIDFilterOperator'
      description: attributeCode is code of attribute
      example:
        test_string:
          eq: hehe
    AttributeType:
      type: string
      enum:
        - string
        - number
        - boolean
        - array
    ValueOfAttributeType:
      description: any type of string, number, boolean, array
      oneOf:
        - type: string
        - type: number
        - type: boolean
        - type: array
          items:
            type: string
        - nullable: true
    AttributeModel:
      title: AttributeModel
      required:
        - id
        - createdAt
        - code
        - label
        - type
        - isRequired
        - isUnique
        - visibility
        - defaultValue
        - sortOrder
        - systemDefined
        - status
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          description: Tracking time create entity
          type: integer
          format: int32
        updatedAt:
          description: Tracking time update entity
          type: integer
          format: int32
        code:
          type: string
        label:
          type: string
        type:
          $ref: '#/components/schemas/AttributeType'
        isRequired:
          type: boolean
        isUnique:
          type: boolean
        visibility:
          type: boolean
        defaultValue:
          $ref: '#/components/schemas/ValueOfAttributeType'
        sortOrder:
          type: integer
          format: int32
        systemDefined:
          type: boolean
        status:
          type: boolean
      example:
        id: 63fc7ec1-43f4-41ca-a2cd-ce48fb88783f
        createdAt: 1636345541492
        updatedAt: null
        code: test
        label: Test Attribute
        type: number
        isRequired: false
        isUnique: false
        visibility: false
        defaultValue: 1
        sortOrder: 0
        systemDefined: true
        status: true
    AttributeFilter:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUIDFilterOperator'
        createdAt:
          $ref: '#/components/schemas/NumberFilterOperator'
        updatedAt:
          $ref: '#/components/schemas/NumberFilterOperator'
        code:
          $ref: '#/components/schemas/StringFilterOperator'
        label:
          $ref: '#/components/schemas/StringFilterOperator'
        type:
          $ref: '#/components/schemas/StringFilterOperator'
        isRequired:
          $ref: '#/components/schemas/BoolFilterOperator'
        isUnique:
          $ref: '#/components/schemas/BoolFilterOperator'
        visibility:
          $ref: '#/components/schemas/BoolFilterOperator'
        sortOrder:
          $ref: '#/components/schemas/NumberFilterOperator'
        systemDefined:
          $ref: '#/components/schemas/BoolFilterOperator'
        status:
          $ref: '#/components/schemas/StringFilterOperator'
    AttributeSort:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/SortOperator'
        createdAt:
          $ref: '#/components/schemas/SortOperator'
        updatedAt:
          $ref: '#/components/schemas/SortOperator'
        code:
          $ref: '#/components/schemas/SortOperator'
        label:
          $ref: '#/components/schemas/SortOperator'
        type:
          $ref: '#/components/schemas/SortOperator'
        isRequired:
          $ref: '#/components/schemas/SortOperator'
        isUnique:
          $ref: '#/components/schemas/SortOperator'
        visibility:
          $ref: '#/components/schemas/SortOperator'
        sortOrder:
          $ref: '#/components/schemas/SortOperator'
        systemDefined:
          $ref: '#/components/schemas/SortOperator'
        status:
          $ref: '#/components/schemas/SortOperator'
    CreateAttributeRequest:
      title: CreateAttributeRequest
      required:
        - code
        - label
        - type
        - isRequired
        - isUnique
        - visibility
      type: object
      properties:
        code:
          type: string
        label:
          type: string
        type:
          $ref: '#/components/schemas/AttributeType'
        isRequired:
          type: boolean
        isUnique:
          type: boolean
        visibility:
          type: boolean
        defaultValue:
          $ref: '#/components/schemas/ValueOfAttributeType'
        sortOrder:
          type: integer
          format: int32
      example:
